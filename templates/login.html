{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="glass shadow-2xl rounded-xl overflow-hidden max-w-md mx-auto">
    <!-- Header Area -->
    <div class="bg-gradient-to-r from-indigo-600/90 to-indigo-700/90 dark:from-indigo-800 dark:to-indigo-900 px-8 py-6 text-center">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-white/20 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v-2h2L9 12l.757-.757A6 6 0 1118 8zm-6-4a1 1 0 100 2h4a1 1 0 100-2h-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
        <p class="text-indigo-200/90 text-sm mt-1">Sign in to continue to your account</p>
    </div>
    
    <!-- Form Content -->
    <div class="p-8">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 ml-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 dark:text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="text" name="username" id="username" class="block w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-700/80 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-2 focus:ring-indigo-500/50 focus:border-transparent" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1 ml-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500 dark:text-indigo-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="password" name="password" id="password" class="block w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-700/80 text-gray-900 dark:text-gray-100 shadow-sm focus:ring-2 focus:ring-indigo-500/50 focus:border-transparent" placeholder="Enter your password" required>
                    </div>
                </div>
            </div>
            
            <!-- Error Message -->
            {% if error %}
                <div class="bg-red-100/90 dark:bg-red-900/70 border-l-4 border-red-500 text-red-700 dark:text-red-400 p-4 rounded-lg flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            
            <button type="submit" class="w-full flex items-center justify-center px-6 py-3 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white rounded-xl transition-all duration-200 shadow-md shadow-indigo-500/20 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Sign In
                <span class="spinner ml-2"></span>
            </button>
        </form>
        
        <div class="mt-8 text-center text-sm">
            <p class="text-gray-600 dark:text-gray-400 mb-2">Don't have an account?</p>
            <a href="{% url 'register' %}" class="inline-flex items-center justify-center px-6 py-2 bg-white/80 dark:bg-gray-800/80 text-indigo-600 dark:text-indigo-400 rounded-lg hover:bg-indigo-50 dark:hover:bg-indigo-900/30 transition-colors duration-200 font-medium border border-gray-200 dark:border-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
                </svg>
                Create Account
            </a>
        </div>
    </div>
</div>

<script>
    // Show spinner on form submit
    const form = document.querySelector('form');
    const spinner = document.querySelector('.spinner');
    
    if (form && spinner) {
        form.addEventListener('submit', function() {
            spinner.style.display = 'inline-block';
            // Disable submit button
            this.querySelector('button[type="submit"]').disabled = true;
        });
    }
</script>
{% endblock %}
