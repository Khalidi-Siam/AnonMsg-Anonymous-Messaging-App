{% extends 'base.html' %}
{% block title %}Send Message{% endblock %}
{% block content %}
<div class="glass shadow-2xl rounded-xl p-8 max-w-md mx-auto">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-6 text-center">Send a Message</h2>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="relative">
            <input type="text" name="receiver" id="receiver" class="peer w-full p-3 pt-6 border border-gray-300 dark:border-gray-500 rounded-lg bg-transparent focus:ring-2 focus:ring-purple-500 focus:border-purple-500 dark:focus:ring-purple-400 dark:focus:border-purple-400 transition duration-200 text-gray-900 dark:text-gray-100" placeholder=" " required>
            <label for="receiver" class="absolute left-3 top-1 text-sm text-gray-500 dark:text-gray-300 transition-all duration-200 transform peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm">Receiver Username</label>
        </div>
        <div class="relative">
            <textarea name="message" id="message" class="peer w-full p-3 pt-6 border border-gray-300 dark:border-gray-500 rounded-lg bg-transparent focus:ring-2 focus:ring-purple-500 focus:border-purple-500 dark:focus:ring-purple-400 dark:focus:border-purple-400 transition duration-200 text-gray-900 dark:text-gray-100 resize-none" rows="5" placeholder=" " required></textarea>
            <label for="message" class="absolute left-3 top-1 text-sm text-gray-500 dark:text-gray-300 transition-all duration-200 transform peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-1 peer-focus:text-sm">Message</label>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 dark:hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-200 transform hover:scale-105 flex items-center justify-center">
            <span>Send</span>
            <span class="spinner ml-2"></span>
        </button>
    </form>
    {% if error %}
        <p class="mt-4 text-center text-sm text-red-600 dark:text-red-300 bg-red-100 dark:bg-red-900/30 p-2 rounded-lg">{{ error }}</p>
    {% endif %}
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
        <a href="{% url 'inbox' %}" class="text-indigo-600 dark:text-indigo-300 hover:text-indigo-800 dark:hover:text-indigo-200 font-medium">Go to Inbox</a>
    </p>
</div>
{% endblock %}
