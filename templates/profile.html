{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="glass shadow-2xl rounded-xl overflow-hidden max-w-md mx-auto">
    <!-- Profile Header with Cover Background -->
    <div class="bg-gradient-to-r from-indigo-600/90 to-purple-600/90 dark:from-indigo-800 dark:to-purple-900 h-32 relative">
        <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
            <div class="p-1 bg-white dark:bg-gray-800 rounded-full shadow-lg">                {% if profile_picture %}
                    <img src="{{ profile_picture }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-white dark:border-gray-800" />
                {% else %}
                    {% load static %}
                    <img src="{% static 'default_profile.png' %}" alt="Default Profile" class="w-32 h-32 rounded-full object-cover border-4 border-white dark:border-gray-800" />
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Profile Information -->
    <div class="pt-20 px-8 pb-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">{{ username }}</h2>
        <p class="text-gray-500 dark:text-gray-400 text-center mb-6">Member</p>
        
        <div class="bg-white/70 dark:bg-gray-800/70 rounded-xl p-6 shadow-sm backdrop-blur-sm border border-gray-100 dark:border-gray-700">
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Username</p>
                        <p class="font-medium text-gray-900 dark:text-white">{{ username }}</p>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Email</p>
                        <p class="font-medium text-gray-900 dark:text-white">{{ email }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-8 grid grid-cols-2 gap-4">
            <a href="{% url 'edit_profile' %}" class="flex items-center justify-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition-all duration-200 shadow-md shadow-indigo-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
                Edit Profile
            </a>
            <a href="{% url 'inbox' %}" class="flex items-center justify-center px-6 py-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-600 border border-gray-200 dark:border-gray-600 transition-all duration-200 shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                Inbox
            </a>
        </div>
    </div>
</div>
{% endblock %}
