{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="glass shadow-2xl rounded-xl p-8 max-w-md mx-auto">
    <h2 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-6 text-center">Your Profile</h2>
    <div class="space-y-4">
        <div>
            <label class="text-sm text-gray-500 dark:text-gray-300">Username</label>
            <p class="text-lg font-medium text-gray-900 dark:text-gray-100">{{ username }}</p>
        </div>
        <div>
            <label class="text-sm text-gray-500 dark:text-gray-300">Email</label>
            <p class="text-lg font-medium text-gray-900 dark:text-gray-100">{{ email }}</p>
        </div>
    </div>
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
        <a href="{% url 'inbox' %}" class="text-indigo-600 dark:text-indigo-300 hover:text-indigo-800 dark:hover:text-indigo-200 font-medium">Go to Inbox</a>
    </p>
</div>
{% endblock %}
